<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Create your own word puzzle</h1>

      <!-- input -->
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
              <form>
                  <div class="form-group">
                      <label for="formGroupExampleInput">Words you want to play with.</label>
                      <input type="text" class="form-control" id="user-input" placeholder="Enter words here">
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit" id="submitButton">Play Now!!!</button>
              </form>
          </div>
      </div>

      <!-- print out  -->
      <div class="row">
          <div class="col-md-6">
              <div id="wordPuzzle">
            

              </div>
          </div>


    </div>
    
  </body>
</html>
